<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .home-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="home-container">
    <h1>Welcome, [User's Name]!</h1>
    <p>You are successfully logged in. Explore your account or log out.</p>

    <div class="button-container">
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
    function logout() {
        // 로그아웃 처리를 위한 서버 호출 로직을 추가할 수 있습니다.
        window.location.href = '/login'; // 로그아웃 후 로그인 페이지로 리디렉션
    }
</script>

</body>
</html>
