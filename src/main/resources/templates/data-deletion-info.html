    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }

<h1>데이터 삭제 안내</h1>

<p>안녕하세요, 저희 서비스는 사용자의 개인정보 보호를 위해 데이터를 안전하게 관리하고 있습니다.</p>
<p>데이터 삭제를 원하실 경우, 아래의 절차에 따라 데이터를 삭제할 수 있습니다.</p>

<h2>데이터 삭제 절차</h2>
<p>1. 사용자 계정에 로그인합니다.</p>
<p>2. 계정 설정 메뉴에서 "데이터 삭제" 옵션을 선택합니다.</p>
<p>3. 모든 데이터는 삭제 요청 후 일정 시간 내에 안전하게 삭제됩니다.</p>

<p>문의 사항이 있으시면 <a href="mailto:support@yourdomain.com">support@yourdomain.com</a>으로 연락해 주세요.</p>

</body>
